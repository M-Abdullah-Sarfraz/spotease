<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Houses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #022b5f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .back-button {
      background-color: white;
      color: #022b5f;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: calc(25% - 20px);
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px; 
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #022b5f;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Houses</h1>
    <button class="back-button" onclick="window.history.back()">Back to Home</button>
  </header>

  <div class="container">
    <h2>Houses</h2>
    <div class="card-container">
      {% for ad in ads %}
      <div class="card">
        <img src="{{ ad.image.url }}" alt="{{ ad.title }}" />
        <h3><a href="{% url 'home:spot_detail' ad.id %}">{{ ad.title }}</a></h3>
        <p>Address: {{ ad.location }}<br>Time: {{ ad.created_at }}</p>
      </div>
      {% empty %}
      <p>No Houses ads available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
