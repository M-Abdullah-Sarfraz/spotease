{% extends 'base.html' %}

{% block title %}Post Event Space Ad{% endblock %}

{% block header %}Post Ad for Event Space{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button class="submit-btn" type="submit">Post Ad</button>
</form>
{% endblock %}
